<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Fight Simulator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="./style.css" type="text/css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/9d45e0eb32.js"></script>
    <link href="./all.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header>
        <h1 class="title">Knight Battles</h1>
        <h2>Choose your warrior</h2>
    </header>
    <div class="characterContainer">
        <div class="character">
            <img class="charIcon" id="archer" src="./character/archer.png" alt="Archer" title="Archer">
            <span class="charName">Archer</span>
        </div>
    
         <div class="character">
            <img class="charIcon" id="axeKnight" src="./character/axe_knight.png" alt="Axe Knight" title="Axe Knight">
            <span class="charName">Axe Knight</span>
        </div>
        <div class="character">
            <img class="charIcon" id="knight" src="./character/knight.png" alt="Knight" title="Knight">
            <span class="charName">Horse Knight</span>
        </div>
        <div class="character">
            <img class="charIcon" id="pikeKnight" src="./character/pike_knight.png" alt="Pike Knight" title="Pike Knight">
            <span class="charName">Pike Knight</span>
        </div>
    
         <div class="character">
            <img class="charIcon" id="swordKnight" src="./character/sword_knight.png" alt="Sword Knight" title="Sword Knight">
            <span class="charName">Sword Knight</span>
        </div>
        <div class="character">
            <img class="charIcon" id="tigerKnight" src="./character/tiger_knight.png" alt="Tiger Knight" title="Tiger Knight">
            <span class="charName">Tiger Knight</span>
        </div>
        <div id="battleContainer">
            <div class="character" id="player1">
                
                
            </div>
            <div class="character" id="CPU">
                
            </div>
        </div>
    </div>     
        

   

<script src="./script.js"></script>    
</body>
</html>
